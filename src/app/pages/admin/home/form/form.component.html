<div class="w-[500px] py-4">
    <h2 class="my-2 text-center">Declaration</h2>
    <div class=" px-4">
        <form class="w-full" [formGroup]="declarationForm" #declarationFormRef="ngForm">
            <div class="relative z-0 w-full mb-6 group">
                <mat-form-field class="w-full">
                    <mat-label>Type de déclaration</mat-label>
                    <mat-select formControlName="typeDeclaration">
                      <mat-option *ngFor="let item of typeDeclarationData" [value]="item.value">
                        {{item.label}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <mat-form-field class="w-full">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateEntre">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <mat-form-field class="w-full">
                    <mat-label>Sélectionner un véhicule</mat-label>
                    <mat-select formControlName="vehicule">
                      <mat-option *ngFor="let vehicule of vehicules" [value]="vehicule.id">
                        {{ vehicule?.marque }} - {{ vehicule?.couleur }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            
            <div class="relative z-0 w-full mb-6 group">
                <mat-form-field class="w-full">
                    <mat-label>Sélectionner un propriétaire</mat-label>
                    <mat-select formControlName="proprietaire">
                      <mat-option *ngFor="let item of users" [value]="item.id">
                        {{ item?.firstName }} - {{ item?.lastName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
           
        </form>
    </div>

    <!-- Close modal button -->
    <mat-dialog-actions align="end">
        <button class="button-primary" (click)="onSubmit()">Soumettre</button>
        <button class="button" [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
    </mat-dialog-actions>
</div>
