<h2 mat-dialog-title class="">Déclaration d'entrée</h2>
<mat-dialog-content class="mat-typography ">
    <form>
                <div class="text-center col">
                  <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
                </div>
                    <div class="card-header text-left">
                         <h4 class="" > Informations personnelle <span class="text-primary font-weight-bold"></span></h4>
                    </div>
                        <ul class=" text-gray-600">
                            <p class="">Nom :</p>
                            <p class="">Prénom :</p>
                            <p class="">Adresse :</p>
                            <p class="">Numéro de téléphone :</p>
                            <p class="">Email :</p>
                        </ul>
                <div class="text-center col">
                 <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                </div>
                <div class="row justify-content-center p-2">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="card">
                            <div class="card-header text-left">
                             <h4>Informations du véhicule<span class="text-primary font-weight-bold"></span></h4>
                            </div>
                            <ul class=" text-gray-600">
                                <p class="">Marque et modèle :</p>
                                <p class="">Matricule :</p>
                                <p class="">Adresse :</p>
                                <p class="">Numéro de châssis :</p>
                                <p class="">Nombre de portière :</p>
                                <p class="">Couleur :</p>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="text-center col">
                    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                </div>
                <div class="row justify-content-center p-2">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="card">
                            <div class="card-header text-left">
                             <h4>Durée de stationnement<span class="text-primary font-weight-bold"></span></h4>
                            </div>
                            <div class=" text-gray-600">
                                <div>
                                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900text-gray-600">Date d'entrée :</label>
                                    <div class="relative max-w-sm">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                            </svg>
                                        </div>
                                        <input datepicker datepicker-autohide type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
                                      </div>
                                </div>
                                <div>
                                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900text-gray-600">Heure d'entrée :</label>
                                    <input type="time" id="heure" class="block w-500 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900text-gray-600">Durée de stationnement prévue :</label>
                                    <input type="time" id="duree" class=" block w-500 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outpne-none dark:focus:ring-blue-800">Soumettre</button>
                </div>
                <div class="text-center col">
                    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                </div>
    </form>
    </mat-dialog-content>
  
    <!-- Close modal button -->
        <mat-dialog-actions apgn="end" >
            <button mat-button mat-dialog-close>Soumettre</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
        </mat-dialog-actions>
